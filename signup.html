  <div class="signup-container">
    <h2><i class="fa-solid fa-user-plus"></i> Sign Up</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button class="signup-btn" id="signupBtn">Create Account</button>
    <a href="login.html" class="login-link">Already have an account? Log in</a>
  </div>

  <script src="JS/script.js"></script>
  <script src="JS/jquery-3.7.1.min.js"></script>
  <script src="JS/bootstrap.bundle.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
  /* ---------------- SIGNUP ---------------- */
  const signupBtn = document.getElementById("signupBtn");
  if (signupBtn) {
    signupBtn.addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!name || !email || !password) {
        alert("Please fill out all fields.");
        return;
      }

      localStorage.setItem("userName", name);
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPassword", password);

      alert("Signup successful! Please login now.");
      window.location.href = "login.html";
    });
  }

  /* ---------------- LOGIN ---------------- */
  const loginBtn = document.getElementById("loginBtn");
  if (loginBtn) {
    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const rememberMe = document.getElementById("rememberMe")?.checked || false;

      const savedEmail = localStorage.getItem("userEmail");
      const savedPassword = localStorage.getItem("userPassword");

      if (email === savedEmail && password === savedPassword) {
        localStorage.setItem("isLoggedIn", "true");

        if (rememberMe) {
          localStorage.setItem("rememberMe", "true");
        } else {
          localStorage.removeItem("rememberMe");
        }

        alert("Login successful!");
        window.location.href = "index.html";
      } else {
        alert("Invalid email or password!");
      }
    });
  }

  /* ---------------- NAVBAR LOGIN/LOGOUT ---------------- */
  const authButton = document.getElementById("authButton");
  if (authButton) {
    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

    if (isLoggedIn) {
      authButton.innerHTML = '<i class="fa-solid fa-right-from-bracket"></i> Logout';
      authButton.href = "#";

      authButton.addEventListener("click", (e) => {
        e.preventDefault();
        localStorage.setItem("isLoggedIn", "false");
        alert("You have been logged out.");
        window.location.href = "login.html";
      });
    } else {
      authButton.innerHTML = '<i class="fa-solid fa-user"></i> Login';
      authButton.href = "login.html";
    }
  }
});

  </script>
