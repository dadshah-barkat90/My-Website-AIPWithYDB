  <style>
    /* ======== SEARCH PAGE STYLING ======== */
    body {
      background: radial-gradient(circle at top, #0a0f1f, #05060c);
      color: #f8faff;
      font-family: "Poppins", sans-serif;
      min-height: 100vh;
      padding-top: 100px;
    }

    main.container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
      text-align: center;
    }

    main h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #00ffc3;
    }

    #searchQueryDisplay {
      font-size: 1.1rem;
      margin-bottom: 40px;
      color: #ccc;
    }

    #results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 25px;
    }

    .result-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 25px;
      text-align: left;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
    }

    .result-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 0 20px rgba(0, 255, 195, 0.3);
      border-color: #00ffc3;
    }

    .result-card h3 {
      color: #00ffc3;
      margin-bottom: 10px;
      font-size: 1.3rem;
    }

    .result-card p {
      color: #ccc;
      font-size: 0.95rem;
      margin-bottom: 15px;
    }

    .visit-btn {
      display: inline-block;
      background: linear-gradient(90deg, #00ffc3, #00aaff);
      padding: 8px 18px;
      border-radius: 25px;
      color: #111;
      font-weight: 600;
      text-decoration: none;
      transition: 0.3s;
    }

    .visit-btn:hover {
      background: linear-gradient(90deg, #00aaff, #00ffc3);
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div id="header"></div>

  <main class="container">
    <h2>üîç Search Results</h2>
    <p id="searchQueryDisplay"></p>
    <div id="results"></div>
  </main>

  <div id="footer"></div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="JS/jquery-3.7.1.min.js"></script>
  <script src="JS/script.js"></script>

  <script>
    // ‚úÖ Load navbar and footer first
    $(function() {
      $("#header").load("navbar.html", function() {
        if (typeof setupMenuToggle === "function") setupMenuToggle();
        if (typeof setupSearchBar === "function") setupSearchBar();
      });
      $("#footer").load("footer.html");
    });

    // ‚úÖ Search functionality
    document.addEventListener("DOMContentLoaded", async () => {
      const query = localStorage.getItem("searchQuery");
      const display = document.getElementById("searchQueryDisplay");
      const results = document.getElementById("results");

      if (!query) {
        display.innerHTML = "No search term entered.";
        return;
      }

      display.innerHTML = `Results for "<b>${query}</b>"`;

      // Pages to search
      const pages = [
        { name: "Home", file: "index.html" },
        { name: "About", file: "about.html" },
        { name: "Prompts", file: "prompts.html" },
        { name: "Tools", file: "tools.html" },
        { name: "Tutorials", file: "tutorials.html" },
        { name: "Community", file: "community.html" },
        { name: "Contact", file: "contact.html" }
      ];

      let foundResults = [];

      // Search through page content
      for (const page of pages) {
        try {
          const res = await fetch(page.file);
          const text = await res.text();
          if (text.toLowerCase().includes(query.toLowerCase())) {
            foundResults.push(page);
          }
        } catch (err) {
          console.error("Error loading " + page.file, err);
        }
      }

      // Display results
      if (foundResults.length === 0) {
        results.innerHTML = `<p>No results found for "<b>${query}</b>".</p>`;
      } else {
        results.innerHTML = foundResults
          .map(
            (r) => `
          <div class="result-card">
            <h3>${r.name}</h3>
            <p>Content match found in ${r.file}</p>
            <a href="${r.file}" class="visit-btn">View Page</a>
          </div>`
          )
          .join("");
      }
    });
  </script>
</body>
